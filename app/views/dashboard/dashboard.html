<div id="page-dashboard" flex>
  <div layout layout-align="center start" flex>
    <section layout="row" layout-sm="column" flex flex-gt-md="80">
      <article class="md-padding" role="main" flex>
        <div layout="row" class="type-block">
          <h1 data-translate="DASHBOARD"></h1>
        </div>
        
        <md-card class="md-data-table" id="improper-materials-table" data-ng-include="'views/dashboard/baseTable/baseTable.html'" data-ng-controller="improperMaterialsController" onload="bindTable()"></md-card>
        
        <md-card class="md-data-table" id="improper-portfolios-table" data-ng-include="'views/dashboard/baseTable/baseTable.html'" data-ng-controller="imporperPortfoliosController" onload="bindTable()"></md-card>
        
        <md-card class="md-data-table" id="broken-materials-table" data-ng-include="'views/dashboard/baseTable/baseTable.html'" data-ng-controller="brokenMaterialsController" onload="bindTable()"></md-card>
        
        <md-card class="md-data-table" id="deleted-materials-table" data-ng-include="'views/dashboard/baseTable/baseTable.html'" data-ng-controller="deletedMaterialsController" onload="bindTable()"></md-card>

        <md-card class="md-data-table" id="deleted-portfolios-table" data-ng-include="'views/dashboard/baseTable/baseTable.html'" data-ng-controller="deletedPortfoliosController" onload="bindTable()"></md-card>

      </article>
    </section>
  </div>
</div>
