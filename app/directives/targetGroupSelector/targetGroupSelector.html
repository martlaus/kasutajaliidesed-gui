<form name="targetGroupForm">
    <md-input-container class="md-block">
        <label>
            <span data-translate="DETAILED_SEARCH_TARGET_GROUP"></span>
            <span data-ng-if="isAddPortfolioView">*</span>
        </label>
        <md-select data-ng-model="selectedTargetGroup" name="targetGroup" ng-required="isAddPortfolioView">
            <md-option class="stepped-select" data-ng-class="{ 'child' : !group.parent }"
                       data-ng-repeat="group in groups" value="{{group.name}}">
                <span data-translate="TARGET_GROUP_{{group.name.toUpperCase()}}"/>
            </md-option>
        </md-select>
        <div ng-messages="targetGroupForm.targetGroup.$error"
             data-ng-show="isAddPortfolioView && targetGroupForm.targetGroup.$touched && targetGroupForm.targetGroup.$error.required">
            <div ng-message="required" data-ng-if="isReady" data-translate="PORTFOLIO_AGE_GROUP_REQUIRED"></div>
        </div>
    </md-input-container>
</form>
